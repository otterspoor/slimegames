<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Slime Sports</title>
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --accent: #e74c3c;
      --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      background: #87ceeb;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      max-width: 100%;
      max-height: 100%;
    }
    
    @media (orientation: portrait) {
      body {
        align-items: flex-start;
        padding-top: 15vh;
      }
      canvas {
        border-radius: 0; /* Edge-to-edge look */
        box-shadow: 0 10px 20px rgba(0,0,0,0.3); /* Reduce shadow on sides */
      }
    }
    
    #ui-layer {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* In-game Menu button */
    #menuBtn {
      position: fixed;
      top: calc(16px + env(safe-area-inset-top, 0px));
      left: calc(16px + env(safe-area-inset-left, 0px));
      z-index: 200;
      pointer-events: auto;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-weight: 700;
      font-size: 14px;
      color: white;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    #menuBtn:active { transform: scale(0.97); }
    @media (pointer: coarse) {
      #menuBtn { backdrop-filter: none; }
    }

    /* Standard Modal (Game Over) */
    .modal {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      pointer-events: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 350px;
    }

    #gameOverModal { display: none; }
    #gameOverModal h1 { font-size: 1.8rem; margin-bottom: 1.5rem; color: #333; }
    #restartBtn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
    }
    #restartBtn:active { transform: scale(0.95); }

    /* Landing Page Menu (Full Screen Overlay) */
    #selectionModal { 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-gradient);
      z-index: 50;
      padding: 20px;
      box-sizing: border-box;
      pointer-events: auto;
    }

    .brand {
      margin-bottom: 40px;
      text-align: center;
    }

    .brand h1 {
      font-size: 3rem;
      color: white;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -1px;
      text-shadow: 0 4px 0 rgba(0,0,0,0.2);
    }

    .brand .subtitle {
      color: rgba(255,255,255,0.7);
      font-size: 1rem;
      margin-top: 5px;
    }

    .menu-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Mobile perf: backdrop-filter can be very expensive on many phones */
    @media (pointer: coarse) {
      .menu-card {
        backdrop-filter: none;
      }
    }

    /* Single Player Toggle */
    .sp-toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px 20px;
      border-radius: 12px;
    }
    
    .sp-label {
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #2ecc71; }
    input:checked + .slider:before { transform: translateX(22px); }

    /* Game Buttons Container */
    #gameButtonsContainer {
      display: grid;
      gap: 15px;
    }

    /* Target the buttons created by JS */
    #gameButtonsContainer button {
      background: white;
      color: var(--secondary);
      border: none;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 0 rgba(0,0,0,0.1);
      width: 100%;
    }

    #gameButtonsContainer button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.1);
    }

    @media (max-width: 480px) {
      .brand h1 { font-size: 2.5rem; }
      .menu-card { width: 100%; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui-layer">
    <button id="menuBtn" type="button">Menu</button>
    
    <!-- Redesigned Landing Page -->
    <div id="selectionModal">
        <div class="brand">
          <h1>Slime Sports</h1>
          <div class="subtitle">Select a mode to start</div>
        </div>
        
        <div class="menu-card">
          <div class="sp-toggle-container">
            <div class="sp-label">Single Player</div>
            <label class="switch">
              <input id="singlePlayerToggle" type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
          
          <div id="gameButtonsContainer">
            <!-- Buttons injected by Game.ts -->
          </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
      <h1 id="winnerText">Player 1 Wins!</h1>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>
  <script type="module" src="dist/main.js"></script>
</body>
</html>
